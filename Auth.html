    <body>
        <div class="AuthBox Auth_AdminBox">
            <header>
                <div class="nav">
                    <span class="pull-left"><i class="CM_icon"></i>中医平台</span>
                </div>
            </header>
            <div class="banner" id="banner">
                <a class="d1 banner_img1"></a>
            </div>

                <div class="container_Box" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div class="wrapper" id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> 登录 </h1>
                                <div class="form-group">
			                        <div class="controls">
			                          <input type="tel" id="tel" class="floatLabel" name="tel">
			                          <label for="tel">手机号</label>
			                        </div>
			                        <div class="controls">
			                          <input type="password" id="password" class="floatLabel" name="password">
			                          <label for="password">密码</label>
			                        </div>
			                    </div>
                                <p class="signin button"> 
									<a><span>登录</span></a>
								</p>
                                <p class="change_link">
									还没有中医平台账号 ?
									<a href="#toregister" class="to_register">免费注册</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> 注册 </h1>
                                <div class="form-group">
			                        <div class="controls">
			                          <input type="tel" id="tel1" class="floatLabel" name="tel">
			                          <label for="tel">手机号</label>
			                        </div>
			                        <div class="controls">
			                          <input type="password" id="password1" class="floatLabel" name="password" />
			                          <label for="password">短信校验码</label>
			                        </div>
                                    <div class="controls">
			                          <input type="button" id="button" class="floatLabel" name="button" value="获取短信校验码"  style="width:100px;height:40px;" />
                                        <span style="color: #00a3ee;">(60s)</span>
			                        </div>
			                    </div>
                                <p class="signin button"> 
									<a><span>注册</span></a>
								</p>
                                <p class="change_link">  
									已有账号 ?
									<a href="#tologin" class="to_register"> 去登陆 </a>
								</p>
                            </form>
                            
                        </div>
						
                    </div>
                </div>
            </div>

        <script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	    <script>
	        (function ($) {
	            function floatLabel(inputType) {
	                $(inputType).each(function () {
	                    var $this = $(this);
	                    $this.focus(function () {
	                        $this.next().addClass('active');
	                    });
	                    $this.blur(function () {
	                        if ($this.val() === '' || $this.val() === 'blank') {
	                            $this.next().removeClass();
	                        }
	                    });
	                });
	            }
	            floatLabel('.floatLabel');
	        }(jQuery));
	    </script>
